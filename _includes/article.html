<article class="article type-{{ post.type }}">
  <header class="article-header">

    <h2 class="article-title">
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h2>

    <div class="meta-container">{% include meta.html %}</div>

  </header>

  <div class="description">
    <p class="post-description">{{post.description}}</p>
  </div>

  <footer class="article-footer">
    <div class="post-tags">
      {% for tag in post.tags %}
        <a href="/tag/{{ tag }}" class="tag"><i class="fa fa-tag"></i>{{tag}}</a>     
      {% endfor %}
        <a href="/type/{{ post.type }}" class="tag"><i class="fa fa-tag"></i>{{ post.type }}</a>
    </div>
    <div class="post-date">
      <i class="fa fa-calendar-o"></i>
      <span class="date">{% include date.html %}</span>
    </div>
  </footer>
</article>
